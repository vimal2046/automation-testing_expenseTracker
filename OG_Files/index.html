<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid container-md mt-4 mb-4 border rounded p-3 pb-5" id="outer-box">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 id="title">Expense Tracker</h2>
            <button id="dark-mode-toggle" class="btn btn-outline-dark">
                <i class="bi bi-moon-stars"></i> Dark Mode
            </button>
        </div>
        
        <div class="border rounded p-3 mb-4" id="inner-box"> 
            <form id="expense-form" class="row g-3">
                <div class="col-md-6 col-lg-3">
                    <label for="amount" class="form-label">Amount</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control" id="amount" required min="0" step="0.01" placeholder="Enter amount">
                    </div>
                </div>
                <div class="col-md-6 col-lg-3">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="category" required>
                        <option value="" selected disabled>Select category</option>
                        <option value="Food">Food</option>
                        <option value="Travel">Travel</option>
                        <option value="Bills">Bills</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div class="col-md-6 col-lg-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" placeholder="Enter description">
                </div>
                <div class="col-md-6 col-lg-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="col-12 text-center mt-3">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-plus-circle"></i> Add Expense
                    </button>
                </div>
            </form>
        </div>

        <div class="row mb-3">
            <div class="col-md-4 mb-3 mb-md-0">
                <div class="input-group">
                    <span class="input-group-text">Filter By</span>
                    <select class="form-select" id="filter-category">
                        <option value="All" selected>All Categories</option>
                        <option value="Food">Food</option>
                        <option value="Travel">Travel</option>
                        <option value="Bills">Bills</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4 mb-3 mb-md-0">
                <div class="input-group">
                    <span class="input-group-text">Sort By</span>
                    <select class="form-select" id="sort-option">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="highest">Highest Amount</option>
                        <option value="lowest">Lowest Amount</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center" id="total-card">
                    <div class="card-body">
                        <h5 class="card-title">Total Expenses</h5>
                        <h3 id="total-amount" class="card-text">$0.00</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-responsive mt-2">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Date</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody id="expense-list"></tbody>
            </table>
            <div id="no-expenses" class="text-center py-4 d-none">
                <i class="bi bi-receipt text-muted" style="font-size: 3rem;"></i>
                <p class="mt-2">No expenses found. Add your first expense!</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>
</body>
</html>
